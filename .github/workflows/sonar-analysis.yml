name: SonarCloud Analysis

on:
  push:
    branches:
      - master  # Cambia a 'main' si tu rama principal se llama así
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      # Configurar Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: maven
          
      # Caché para el escáner
      - name: Cache SonarCloud Scanner
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
          
      # Ejecutar el análisis con Maven
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: >
          mvn -B verify 
          org.sonarsource.scanner.maven:sonar-maven-plugin:sonar 
          -Dsonar.projectKey=undersounds_gps25-gc01-eureka-server-fork  # <-- ¡ESTO!
          -Dsonar.organization=Universidad de Extremadura
          -Dsonar.host.url=https://sonarcloud.io
